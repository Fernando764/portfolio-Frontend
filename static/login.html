<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="assets/img/Favicon INTI.png">
  <!--CSS de Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!--Fontawesome-->
  <script src="https://kit.fontawesome.com/6593e40dec.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg bg-navbar">
    <div class="container-fluid">
      <a title="Logo" href="http://127.0.0.1:5500/static/index.html"><img src="assets/img/APLogo-20-20.png" alt="Logo AP" width="150 img-fluid"></a>
      <ul class="list-group list-group-horizontal bg-list">
        <li class="list-group-item img-fluid"><a href="https://linkedin.com/in/fernando-cardarella/" target="_blank"><i class="fa-brands fa-linkedin fa-2x text-white" ></i></a></li>
        <li class="list-group-item img-fluid"><a href="https://github.com/Fernando764/" target="_blank"><i class="fa-brands fa-github fa-2x text-white"></i></a></li>
        <li class="list-group-item img-fluid">
        <!-- Botón que abre la ventana de login (Button trigger modal) -->
          <i data-bs-toggle="modal" data-bs-target="#loginModal" class="class= fa-solid fa-user-lock fa-2x text-white"></i>
      </ul>
    </div>
  </nav>
  <section class="login">
    <div class="modal-body">
      <h1 class="titlelogin mt-4">LOGIN</h1>
      <form class="row g-3 mt-2">

        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Ingrese un correo válido
          </div>
        </div>
        <div class="col-md-4">
        </div>

        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <label for="validationCustom05" class="form-label">Contraseña</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Ingrese una contraseña
          </div>
        </div>
        <div class="col-md-4">
        </div>

        <div class="col-md-5">
        </div>
        <div class="col-md-1">
            <button class="btn btn-secondary mb-3" type="submit">Cancelar</button> 
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary mb-3" type="submit">Iniciar sesión</button> 
        </div>
        <div class="col-md-5">
        </div>
        <div class="col-md-7">
            <small>¿No tienes cuenta? <a href="http://127.0.0.1:5500/static/registro.html">Regístrate</a>.</small>
        </div>
      </form>
  </section>
</body>
<footer>
