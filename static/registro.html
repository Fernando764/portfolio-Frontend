<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="icon" type="image/x-icon" href="assets/img/Favicon INTI.png">
  <!--CSS de Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!--Fontawesome-->
  <script src="https://kit.fontawesome.com/6593e40dec.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg bg-navbar">
    <div class="container-fluid">
      <a title="Logo" href="http://127.0.0.1:5500/static/index.html"><img src="assets/img/APLogo-20-20.png" alt="Logo AP" width="150 img-fluid"></a>
        <ul class="list-group list-group-horizontal bg-list">
          <li class="list-group-item img-fluid"><a href="https://linkedin.com/in/fernando-cardarella/" target="_blank"><i class="fa-brands fa-linkedin fa-2x text-white" ></i></a></li>
          <li class="list-group-item img-fluid"><a href="https://github.com/Fernando764/" target="_blank"><i class="fa-brands fa-github fa-2x text-white"></i></a></li>
          <li class="list-group-item img-fluid">
            <i data-bs-toggle="modal" data-bs-target="#loginModal" class="class= fa-solid fa-user-lock fa-2x text-white"></i>
        </ul>
    </div>
  </nav>
  <section>
    <h1 class="titleregistro mt-4">REGISTRO</h1>    
    <form class="row g-3 needs-validation mt-2" >
      <div class="col-md-1">
      </div>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01" value="" required>
        <div class="invalid-feedback">
          Ingrese un nombre válido
        </div>
      </div>
      <div class="col-md-7">
      </div>

      <div class="col-md-1">
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationCustom02" value="" required>
        <div class="invalid-feedback">
          Ingrese un apellido válido
        </div>
      </div>
      <div class="col-md-7">
      </div>

      <div class="col-md-1">
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Ingrese un correo válido
        </div>
      </div>
      <div class="col-md-5">
      </div>
      
      <div class="col-md-1">
      </div>
      <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Contraseña</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Ingrese una contraseña
          </div>
        </div>
        <div class="col-md-8">
      </div>

      <div class="col-md-1">
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Rol</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Seleccione una opción:</option>
          <option>Administrador</option>
          <option>Usuario</option>
        </select>
        <div class="invalid-feedback">
          Por favor, seleccione una opción
        </div>
      </div>
      <div class="col-md-8">
      </div>

      <div class="col-md-1">
      </div>
      <div class="col-md-11">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Aceptar términos y condiciones
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>

      <div class="col-md-1">
      </div>
      <div class="col-md-11">
        <button class="btn btn-primary mb-3" type="submit"> Registrarse</button> 
        <div class="col-md-1">
      </div>
      <div class="col-md-11">
          <small>¿Ya tienes cuenta? <a href="http://127.0.0.1:5500/static/login.html">Inicia sesión.</a> </small>
      </div>
    </form>
  </section>
</body>
<footer class="mt-5">
      <div class="footer">
        <h6 class="text-center footer-txt pb-4 pt-4">© Copyright - Fernando Cardarella - 2023</h6>
</footer>
<!--JS de Bootstrap-->

</html>
