<section>
    <h1 class="titleregistro mt-4">REGISTRO</h1>    
    <form class="row g-3 needs-validation mt-2" >
      <div class="col-md-1">
      </div>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01" value="" required>
        <div class="invalid-feedback">
          Ingrese un nombre válido
        </div>
      </div>
      <div class="col-md-7">
      </div>

      <div class="col-md-1">
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationCustom02" value="" required>
        <div class="invalid-feedback">
          Ingrese un apellido válido
        </div>
      </div>
      <div class="col-md-7">
      </div>

      <div class="col-md-1">
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Ingrese un correo válido
        </div>
      </div>
      <div class="col-md-5">
      </div>
      
      <div class="col-md-1">
      </div>
      <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Contraseña</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Ingrese una contraseña
          </div>
      </div>
      <div class="col-md-8">
      </div>

      <div class="col-md-1">
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Rol</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Seleccione una opción:</option>
          <option>Administrador</option>
          <option>Usuario</option>
        </select>
        <div class="invalid-feedback">
          Por favor, seleccione una opción
        </div>
      </div>
      <div class="col-md-8">
      </div>

      <div class="col-md-1">
      </div>
      <div class="col-md-11">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Aceptar términos y condiciones
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>

      <div class="col-md-1">
      </div>
      <div class="col-md-11">
        <button class="btn btn-primary mb-3" type="submit"> Registrarse</button> 
        <div class="col-md-1">
      </div>
      <div class="col-md-11">
          <small>¿Ya tienes cuenta? <a href="http://127.0.0.1:5500/static/login.html">Inicia sesión.</a> </small>
      </div>
    </div>
    </form>
  </section>
